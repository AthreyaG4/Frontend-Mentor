<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <script defer src="script.js"></script>

  <title>Frontend Mentor | [Pricing component with toggle]</title>
</head>
<body>

  <main>
    <header>
      <h1 class="heading">Our Pricing</h1>
      <div class="toggle-container">
        <div class="anually">Annually</div>
        <div class="toggle-button">
          <div class="ball"></div>
        </div>
        <div class="monthly">Monthly</div>
      </div>
    </header>


    <div class="card-container">
      <div class="card">
        <h2 class="card-heading">Basic</h2>
        <div class="price price-monthly">&dollar;19.99</div>
        <div class="price price-anually">&dollar;199.99</div>
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <button>Learn More</button>
      </div>
      <div class="card blue-card">
        <h2 class="card-heading">Professional</h2>
        <div class="price price-monthly">&dollar;24.99</div>
        <div class="price price-anually">&dollar;249.99</div>
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <button>Learn More</button>
      </div>
      <div class="card">
        <h2 class="card-heading">Master</h2>
        <div class="price price-monthly">&dollar;39.99</div>
        <div class="price price-anually">&dollar;399.99</div>
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <button>Learn More</button>
      </div>
    </div>
  </main>
</body>
</html>
