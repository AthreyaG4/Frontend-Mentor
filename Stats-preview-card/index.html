<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
<title>Frontend Mentor | Stats preview card component</title>


</head>
<body>

  <main>
    <div class="image-container"></div>
    <div class="info-container">
      <h1 class="main-heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, an overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <h2 class="stat-number">10k+</h2>
          <p class="stat-heading">Companies</p>
        </div>
        <div class="stat">
          <h2 class="stat-number">314</h2>
          <p class="stat-heading">Templates</p>
        </div>
        <div class="stat">
          <h2 class="stat-number">12M+</h2>
          <p class="stat-heading">Queries</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
