<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <script defer src="script.js"></script>
</head>
<body>

  <main class="rating-card">
    <div class="star-container">
      <img src="assets/images/icon-star.svg" alt="star">
    </div>
    <h1 class="card-title">How did we do?</h1>
    <p class="card-description">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <form action="#">
      <div class="buttons">
        <label for="radio1"><p>1</p></label>
        <input type="radio" name="radio" id="radio1">
        <label for="radio2"><p>2</p></label>
        <input type="radio" name="radio" id="radio2">
        <label for="radio3"><p>3</p></label>
        <input type="radio" name="radio" id="radio3">
        <label for="radio4"><p>4</p></label>
        <input type="radio" name="radio" id="radio4">
        <label for="radio5"><p>5</p></label>
        <input type="radio" name="radio" id="radio5">
      </div>
      <button class="submit-button">Submit</button>
    </form>
  </main>

  <div class="thankyou-card invisible">
    <img src="assets/images/illustration-thank-you.svg" alt="">
    <div class="rating-display">You selected <span class="rating"></span> out of 5</div>
    <h2 class="thankyou-card-title">Thank you!</h2>
    <p class="thankyou-card-description">
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </div>

</body>
</html>
