<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>

  <body>
    <main>
      <div class="balance-box">
        <div class="balance">
          <div class="balance-box-title">My balance</div>
          <div class="balance-value bold big">$921.48</div>
        </div>
        <img src="../assets/logo.svg" alt="logo" />
      </div>
      <div class="spending-box">
        <div class="spending-box-title bold big">Spending - Last 7 days</div>
        <div class="graph">
          <div class="bar mon"></div>
          <div class="bar tue"></div>
          <div class="bar wed"></div>
          <div class="bar thu"></div>
          <div class="bar fri"></div>
          <div class="bar sat"></div>
          <div class="bar sun"></div>
          <div class="text">mon</div>
          <div class="text">tue</div>
          <div class="text">wed</div>
          <div class="text">thu</div>
          <div class="text">fri</div>
          <div class="text">sat</div>
          <div class="text">sun</div>
        </div>
        <div class="total-box">
          <div class="total-container">
            <div class="total-box-title">Total this month</div>
            <div class="total-value bold big">$478.33</div>
          </div>
          <div class="last-month">
            <span class="bold">+2.4%</span> from last month
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
