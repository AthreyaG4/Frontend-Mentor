<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <div class="icon-card card">
      <a href=""><img class="logo" src="images/logo.svg" alt="logo"></a>
      <div class="icons-container">
        <a href=""><img class="document-icon icon" src="images/icon-document.svg" alt="document icon"></a>
        <a href=""><img class="folder-icon icon" src="images/icon-folder.svg" alt="folder icon"></a>
        <a href=""><img class="upload-icon icon" src="images/icon-upload.svg" alt="upload-icon"></a>
      </div>
    </div>
    <div class="data-card card">
      <div class="data-info">Youâ€™ve used <span class="bold-text">815 GB</span> of your storage</div>
      <div class="floating-box"><span class="big-text">185</span><span class="bold-text"> GB Left</span></div>
    
      <div class="bar-container">
        <div class="bar"></div>
        <div class="bar-info">
          <div class="bar-start">0 GB</div>
          <div class="bar-end">1000 GB</div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
