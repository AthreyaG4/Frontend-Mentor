<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="script.js"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <main>
    <div class="information-container">
      <div class="logo-container"><img src="images/logo.svg" alt="logo"></div>
      <div class="information">
        <h1 class="page-heading">We are launching <span class="bold">soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <form action="index.html">
        <div class="btn_inp-container">
          <input type="text" placeholder="Your Email address" aria-label="email">
          <p class="error-mobile invisible">Please provide a valid email address</p>
          <button type="submit" name="submit">Notify Me</button>
        </div>
        <p class="error-desktop invisible">Please provide a valid email address</p>
      </form>
    </div>
    <img class="dashboard" src="images/illustration-dashboard.png" alt="dashboard-image">
    <footer>
      <div class="social-links">
        <a class="link" href="#"><i class="fab fa-facebook-f icon"></i></a>
        <a class="link" href=""><i class="fab fa-twitter icon"></i></a>
        <a class="link" href=""><i class="fab fa-instagram icon"></i></a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
</body>
</html>
