<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <main>
    <header class="logo-container">
      <a href="index.html"><img src="images/logo.svg" alt="logo"></a>
    </header>
    <section class="main-content">
      <img src="images/illustration-mockups.svg" alt="illustration">
      <div class="information-container">
        <h2 class="section-heading">Build The Community Your Fans Will Love</h2>
        <p class="section-content">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </div>
    </section>

    <footer>
      <a class="link" href="#"><i class="fab fa-facebook-f"></i></a>
      <a class="link" href="#"><i class="fab fa-twitter"></i></a>
      <a class="link" href="#"><i class="fab fa-instagram"></i></a>
    </footer>

  </main>

</body>
</html>
